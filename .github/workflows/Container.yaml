name: AccuKnox Container Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AccuKnox Container Scanner
        uses: Vickydew1/container-scan-action@main
        with:
          endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }}   # CSPM Console URL
          token: ${{ secrets.ACCUKNOX_TOKEN }}         # CSPM API token
          label: ${{ secrets.ACCUKNOX_LABEL }}         # Must be a valid string (no spaces/special chars)
          image_name: "nginx"                               # Container image to scan
          soft_fail: false                               # Continue workflow even if vulnerabilities found


