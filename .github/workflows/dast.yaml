name: AccuKnox DAST Scan Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run AccuKnox DAST Scan
        uses: Vickydew1/dast-scan-action@main
        with:
          token: ${{ secrets.ACCUKNOX_TOKEN }}
          label: ${{ secrets.ACCUKNOX_LABEL }}
          endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }}

          # Required scan URL
          target_url: "https://github.com/rapid7/hackazon/"
          severity_threshold: "HIGH"
          dast_scan_type: "baseline"
          soft_fail: "true"
