name: AccuKnox IaC Scan Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run IaC scan
        uses: accuknox/iac-scan-action@v0.0.1
        with:
          directory: "."                     # Directory to scan
          compact: true                      # Minimize output
          quiet: true                        # Only failed checks
          output_format: json                # Output format
          output_file_path: "./results.json" # Output file path
          token: ${{ secrets.TOKEN }}
          tenant_id: ${{ secrets.TENANT_ID }}
          endpoint: ${{ secrets.ENDPOINT }}
          label: ${{ secrets.LABEL }}

      - name: Debug files
        run: ls -la

      - name: Patch IaC results with repo metadata
        run: |
          if [ -f results.json ]; then
            jq --arg repoLink "https://github.com/Vickydew1/Accu" \
               --arg branch "main" \
               '. += [{"details": {"repo": $repoLink, "branch": $branch}}]' \
               results.json > temp.json && mv temp.json results.json
          else
            echo "⚠️ results.json not found — skipping patch step"
          fi
