name: AccuKnox IaC Scan Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  iac-scan:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Run AccuKnox IaC Scan Action
      - name: Run AccuKnox IaC Scan
        uses: Vickydew1/iac-scan-action@main
        with:
          directory: "."                          # Scan the full repo directory
          soft_fail: false                        # Fail workflow if scan finds issues
          endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }} # Pass endpoint secret
          label: ${{ secrets.ACCUKNOX_LABEL }}       # Pass label secret
          token: ${{ secrets.ACCUKNOX_TOKEN }}       # Pass token secret
