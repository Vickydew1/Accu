name: AccuKnox IaC Scan Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  iac-scan:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Run AccuKnox IaC Scan Action
      - name: Run AccuKnox IaC Scan
        uses: Vickydew1/iac-scan-action@main
        with:
          directory: "."                           # Optional, default is "."
          soft_fail: true
          token: ${{ secrets.ACCUKNOX_TOKEN }}    # Required
          endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }} # Optional, default is cspm.demo.accuknox.com
          label: ${{ secrets.ACCUKNOX_LABEL }}    # Required
        
          file: ""                                 # Optional
          compact: true                            # Optional
          quiet: true                              # Optional
          framework: ""                            # Optional
          skip_framework: ""                       # Optional
          baseline: "baseline"                     # Optional
